<div class="container-fluid">
    <div class="register-box">
        <form [formGroup]="form" (submit)="onSubmit(form)">
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName='name' id="name" class="form-control"/>
                <div class="error" *ngIf="formData.name.invalid && formData.name.touched">
                    Enter your name!
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName='email' id="email" class="form-control"/>
                <div class="error" *ngIf="formData.email.invalid && formData.email.touched">
                    <div *ngIf="formData.email.errors.required" >
                        Enter your email!
                    </div>
                    <div *ngIf="formData.email.errors.email" >
                        Enter correct email!
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName='password' id="password" class="form-control"/>
                <div class="error" *ngIf="formData.password.invalid && formData.password.touched">
                    <div *ngIf="formData.password.errors.required" >
                        Enter your password !
                    </div>
                    <div *ngIf="formData.password.errors.minlength" >
                        Entered password is {{formData.password.errors.minlength.actualLength}} should be length {{formData.password.errors.minlength.requiredLength}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="!form.valid">Register</button>&nbsp; &nbsp;
                <button class="btn btn-danger" type="reset">Reset</button>
            </div>
        </form>
        
    </div>
</div>
